buildscript {
    ext {
        kotlin_version = '1.5.+'
        jvm_target = 16
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath group: 'org.jetbrains.kotlin', name: 'kotlin-gradle-plugin', version: kotlin_version
    }
}

apply plugin: 'kotlin'

// change build output to avoid name clashes with shell script 'build'
buildDir('out')

repositories {
    mavenCentral()
}

// define JVM target version
compileKotlin {
    kotlinOptions {
        jvmTarget = project.jvm_target
    }
}